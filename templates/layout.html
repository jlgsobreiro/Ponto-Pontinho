<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    {% if title %}
        <title>Ponto - {{ title }}</title>
    {% else %}
            <title>Ponto</title>
    {% endif %}

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='materialize.css') }}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <div class="container">
		<div id="top" class="top-menu"></div>
        <div id="div-login" class="row ">
            {% with messages = get_flashed_messages(with_categories=true)  %}
                {% if messages %}
                    {% for category, message in messages %}
                        <a id={{ message }}></a>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
